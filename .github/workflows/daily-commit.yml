name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: 

jobs:
  scrape-imdb:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 24ds3000090@ds.study.iitm.ac.in
        uses: actions/checkout@v4

      - name: Create daily commit by 24ds3000090@ds.study.iitm.ac.in
        run: |
          DATE=$(date '+%Y-%m-%d')
          git fetch origin
          git reset --hard origin/main
          
          echo "Daily update: $DATE" >> daily-updates.log
          git add daily-updates.log
          
          git commit -m "Daily automated commit for $DATE"
          
      - name: Push changes
        run: |
          git push --force origin HEAD:main
